name: intl_phone_number_input_example
description: A simple and customizable flutter package on International Phone Number Input.
version: 0.2.0
homepage: https://github.com/natintosh/intl-phone-number-input

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  intl_phone_number_input:
    path: ../


dev_dependencies:
  flutter_test:
    sdk: flutter

